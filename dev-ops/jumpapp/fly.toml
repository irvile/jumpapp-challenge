# fly.toml app configuration file generated for backend-production 
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jumpapp-production'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 3005
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
